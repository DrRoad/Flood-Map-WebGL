		 <script id="pointVertexShader" type="x-shader/x-vertex">
    attribute vec4 worldCoord;
    attribute vec2 a_texCoord;
	uniform mat4 mapMatrix;	
	varying vec2 vtexCoord;    
    varying vec3 vPosition;
    
    void main() {
      
      // transform world coordinate by matrix uniform variable
      gl_Position = mapMatrix * worldCoord;
      vPosition = worldCoord.xyz / worldCoord.w;
      
      //console.log(gl_Position);
      
      // a constant size for points, regardless of zoom level
      gl_PointSize = 2.;
	  
	  vtexCoord = a_texCoord;
      //vTex = tex.xyz/tex.w;
    }
  </script>
 
<script id="pointFragmentShader" type="x-shader/x-fragment">
#ifdef GL_ES
precision highp float;
#endif
 uniform sampler2D uimage;
 varying vec2 vtexCoord;
 varying vec3 vPosition;
 uniform float time;
uniform vec2 resolution;
 float RandomNumber = 356.565;
float Amplitude = 0.95;
float Frequency=15.0;
float Period=25.0;
vec2 ImageSize=vec2(1024.0,1024.0);
vec2 TexelSize=vec2(0.0001,0.0001);

// Description : Array and textureless GLSL 3D simplex noise function.
//      Author : Ian McEwan, Ashima Arts.
//  Maintainer : ijm
//     Lastmod : 20110822 (ijm)
//     License : Copyright (C) 2011 Ashima Arts. All rights reserved.
//               Distributed under the MIT License. See LICENSE file.
//               https://github.com/ashima/webgl-noise
vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
float snoise(vec3 v)
{ 
  const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
  const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

  // First corner
  vec3 i  = floor(v + dot(v, C.yyy) );
  vec3 x0 =   v - i + dot(i, C.xxx) ;

  // Other corners
  vec3 g = step(x0.yzx, x0.xyz);
  vec3 l = 1.0 - g;
  vec3 i1 = min( g.xyz, l.zxy );
  vec3 i2 = max( g.xyz, l.zxy );

  //   x0 = x0 - 0.0 + 0.0 * C.xxx;
  //   x1 = x0 - i1  + 1.0 * C.xxx;
  //   x2 = x0 - i2  + 2.0 * C.xxx;
  //   x3 = x0 - 1.0 + 3.0 * C.xxx;
  vec3 x1 = x0 - i1 + C.xxx;
  vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
  vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y

  // Permutations
  i = mod289(i); 
  vec4 p = permute( permute( permute( 
             i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
           + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
           + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

  // Gradients: 7x7 points over a square, mapped onto an octahedron.
  // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
  float n_ = 0.142857142857; // 1.0/7.0
  vec3  ns = n_ * D.wyz - D.xzx;

  vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)

  vec4 x_ = floor(j * ns.z);
  vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

  vec4 x = x_ *ns.x + ns.yyyy;
  vec4 y = y_ *ns.x + ns.yyyy;
  vec4 h = 1.0 - abs(x) - abs(y);

  vec4 b0 = vec4( x.xy, y.xy );
  vec4 b1 = vec4( x.zw, y.zw );

  //vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
  //vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
  vec4 s0 = floor(b0)*2.0 + 1.0;
  vec4 s1 = floor(b1)*2.0 + 1.0;
  vec4 sh = -step(h, vec4(0.0));

  vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
  vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

  vec3 p0 = vec3(a0.xy,h.x);
  vec3 p1 = vec3(a0.zw,h.y);
  vec3 p2 = vec3(a1.xy,h.z);
  vec3 p3 = vec3(a1.zw,h.w);

  //Normalise gradients
  vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
  p0 *= norm.x;
  p1 *= norm.y;
  p2 *= norm.z;
  p3 *= norm.w;

  // Mix final noise value
  vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
  m = m * m;
  return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), 
                                dot(p2,x2), dot(p3,x3) ) );
}


/// <summary>
/// Compute the normal using a sobel filter on the adjacent noise pixels.
///
/// Normally you would output the noise to a texture first and then calculate
/// the normals on that texture to improve performance; however everthing is
/// kept in this shader as a single process to help illustrate what's going on.
/// <summary>
/// <returns>A normal vector.</returns>
vec3 GetNormal ()
{
	// Get Sobel values
	vec2 uv = vPosition.xy * Frequency;
	float z = RandomNumber * Period;
	
	float tl = snoise(vec3(uv.x - TexelSize.x, uv.y - TexelSize.y, z));
	float t = snoise(vec3(uv.x, uv.y - TexelSize.y, z));
	float tr = snoise(vec3(uv.x + TexelSize.x, uv.y - TexelSize.y, z));
	float l = snoise(vec3(uv.x - TexelSize.x, uv.y, z));
	float r = snoise(vec3(uv.x + TexelSize.x, uv.y, z));
	float bl = snoise(vec3(uv.x - TexelSize.x, uv.y + TexelSize.y, z));
	float b = snoise(vec3(uv.x, uv.y + TexelSize.y, z));
	float br = snoise(vec3(uv.x + TexelSize.x, uv.y + TexelSize.y, z));

	// Sobel filter
	vec3 normal = vec3((-tl - l * 2.0 - bl) + (tr + r * 2.0 + br),
				(-tl - t * 2.0 - tr) + (bl + b * 2.0 + br),
				1.0 / Amplitude);
						
	// Return normalized vector
	return normalize(normal);
}









 void main() 
 { 
 
 
 
 
 vec2 offset;
	
	{
		
		vec3 normal = GetNormal();
		offset = normal.xy;
	}
	float alpha;
	// Use the colour at the specified offset into the texture
	if(vPosition.z==0.0)
 {
 alpha=1.0;
 }
 else 
 alpha=0.0;
	gl_FragColor = texture2D(uimage, vPosition.xy + offset);
	gl_FragColor.w = alpha;
 
 //vec4 textureColor = texture2D(uimage,vPosition.xy);
 //gl_FragColor=vec4(textureColor.rgb, 0.75);


 }
